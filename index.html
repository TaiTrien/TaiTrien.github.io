<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./public/style/style.css">
    <script type='text/javascript' src='./script.js'></script>
    <title>My blog</title>
</head>

<body>
    <div class="card">
        <div id="info">
            <span>
                <h3 id="fullName">Full name: Võ Văn Tài Triển</h3>
            </span>
            <span>
                <h3 id="dateOfBirth">Date of birth: 04-10-1999</h3>
            </span>
            <span>
                <h3 id="tittle">Job: Font-end developer</h3>
            </span>
            <span>
                <h3 id="contact">Contact:</h3>
            </span>
            <ul id="links">
                <li>
                    <img id="iconGithub" onmouseover="changeGithubIcon()" onmouseout="backGithubNormal()"
                    src="./public/images/github-logo.svg">
                </li>
                <li>
                    <img id="iconMail" onmouseover="changeMailIcon()" onmouseout="backMailNormal()"
                    src="./public/images/mail-black.svg">
                </li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
