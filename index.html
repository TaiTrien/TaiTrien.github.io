<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./public/style/style.css">
    <script type='text/javascript' src='./script.js'></script>
    <title>My blog</title>
</head>

<body>
    <div class="card">
        <div class="container">
            <div id="info">
                <span>
                    <h3 id="fullName">Full name: Võ Văn Tài Triển</h3>
                </span>
                <span>
                    <h3 id="dateOfBirth">Date of birth: 04-10-1999</h3>
                </span>
                <span>
                    <h3 id="nation">Nation: Vietnam</h3>
                </span>
                <span>
                    <h3 id="tittle">Job: Font-end developer</h3>
                </span>
                <span>
                    <h3 id="contact">Contact:</h3>
                </span>
                <ul id="links">
                    <li>
                        <a href="https://github.com/TaiTrien" target="_blank">
                            <img id="iconGithub" onmouseover="changeGithubIcon()" onmouseout="backGithubNormal()"
                                src="./public/images/github-logo.svg">
                        </a>
                    </li>
                    <li>
                        <a href="mailto:v.v.t.trien@gmail.com">
                            <img id="iconMail" onmouseover="changeMailIcon()" onmouseout="backMailNormal()"
                                src="./public/images/mail-black.svg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/chien__chien/" target="_blank">
                            <img id="iconInsta" onmouseover="changeInstaIcon()" onmouseout="backInstaNormal()"
                                src="./public/images/insta-before.svg">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
